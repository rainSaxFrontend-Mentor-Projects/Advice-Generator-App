<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>

    <section class="content">
      <article class="advice-card">
        <p>Advice #<span class="advice-id"><!-- Advice ID goes here --></span></p>

        <h1>"<span class="advice-text"><!-- Advice text goes here --></span>"</h1>
        <div class="divider-container">
          <img src="./images/pattern-divider-mobile.svg" alt="divider">
        </div>
        <button class="re-roll" aria-label="roll-dice">
          <span class="dice-img-container">
            <img src="./images/icon-dice.svg" alt="image of a dice">
          </span>
        </button>
      </article>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Navine Rai</a>.
    </div>
  </main>
  <script src="./app.js"></script>
</body>

</html>
